assetic:
    assets:
        css:
            inputs:
                - 'css/bootstrap.css'
                - 'css/style.css'
                - 'css/spinner.css'
                - 'css/font-awesome.min.css'
                - 'js/vendor/angular-busy/angular-busy.min.css'
                - 'js/vendor/angular-notify/angular-notify.min.css'
        vendors:
            inputs:
                - 'bundles/fosjsrouting/js/router.js'
