<div id="block-one-form" ng-controller="conversationController as conversation" ng-init="conversation.getConversation();">
    <h1 class="user">
        Кабінет
    </h1>
    <div class="prof-menu">
        <ul class="profile-menu">
            <li class="profile"><a ng-href="/cabinet">          [[ 'BUTTON_PROFILE' | translate ]]      </a></li>
            <li class="ogolosh"><a ng-href="/cabinet/advs">     [[ 'BUTTON_ADVERTISMENT' | translate ]] </a></li>
            <li class="povid">  <a ng-href="/cabinet/messages"> [[ 'BUTTON_MESSAGES' | translate ]]     </a></li>
            <li class="nalasht"><a ng-href="/cabinet/settings"> [[ 'BUTTON_SETTINGS' | translate ]]     </a></li>
            <li class="obrani"> <a ng-href="/cabinet/favorites">[[ 'BUTTON_FAVORITES' | translate ]]    </a></li>
        </ul>
    </div>

    <div class="profile">
        <p class="p-info">Повідомлення</p>
        <div class="info-box">
            <div class="povidom">
                <div class="chat-box">
                    <div class="chat">
                        <form id="chat" novalidate ng-submit="conversation.sendNewMessage(conversation.message);">

                            <div class="chat-mess" scroll-glue>
                                <conversation-message
                                        ng-repeat="message in conversation.conv.messages"
                                        message="message"
                                        conversation="conversation.conv">
                                </conversation-message>
                            </div>

                            <div class="chat-vidp">
                                <adaptive-image
                                        style="float: left;"
                                        img-src="conversation.user.avatar"
                                        img-alt="conversation.user.username"
                                        img-width="60px"
                                        img-height="60px">
                                </adaptive-image>
                                <textarea ng-model="conversation.message"></textarea>
                                <button type="submit">[[ 'BUTTON_SEND_MESSAGE' | translate ]]</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
