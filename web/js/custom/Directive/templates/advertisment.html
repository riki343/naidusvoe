<button title="[[ 'DELETE_ADV' | translate ]]" type="button" class="close" ng-show="showDelButton" ng-click="deleteUserAdv(adv);">&times;</button>
<button title="[[ 'DELETE_FAV' | translate ]]" type="button" class="close" ng-show="showDelFromFavButton" ng-click="deleteFromFavs(adv);">&times;</button>

<div class="o-cell date">
    <p>
        <span class="date">[[ ::adv.date ]]</span>
        <span class="time">[[ ::adv.time ]]</span>
    </p>
</div>
<div class="o-cell photo">
    <img ng-src="[[ ::adv.attachments[0].image ]]" alt="[[ ::adv.title ]]">
</div>
<div class="o-cell info" style="min-height: 100px; max-height: 100px; overflow: hidden; text-overflow: ellipsis;">
    <h2 ng-class="{ 'term': adv.urgent == true }" style="max-height: 55px; overflow: hidden;">
        <a ng-href="[[ '/advertisement/' + adv.type.slug + '/' + adv.id ]]">
            [[ ::adv.title ]]
        </a>
    </h2>
    <p style="overflow: hidden; text-overflow: ellipsis;">
        <span style="white-space: nowrap;">[[ ::adv.description | limitTo: 50 ]]...</span>
    </p>
    <h3><a href="#">[[ ::adv.city ]]</a></h3>
</div>
<div class="o-cell price">
    <p>[[ adv.price + '' + adv.priceType.name ]]</p>
    <ul class="reit">
        <li class="wote"></li>
        <li class="comment">
            <a href="#"></a>
        </li>
    </ul>
</div>
