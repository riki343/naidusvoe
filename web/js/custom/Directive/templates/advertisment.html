<button title="[[ 'DELETE_ADV' | translate ]]" type="button" class="close" ng-show="showDelButton" ng-click="deleteUserAdv(adv);">&times;</button>
<button title="[[ 'DELETE_FAV' | translate ]]" type="button" class="close" ng-show="showDelFromFavButton" ng-click="deleteFromFavs(adv);">&times;</button>

<div class="o-cell photo" style="box-sizing: border-box;">
    <img ng-src="[[ ::adv.attachments[0].image ]]" alt="[[ ::adv.title ]]"
         style="height: 100px; width: 100px; overflow: hidden;" />
</div>

<div class="o-cell info" style="box-sizing: border-box;">
    <h2 ng-class="{ 'term': (adv.urgent !== null) && showUrgent }" style="height: auto; padding-top: 10px;">
        <a ng-href="[[ ::adv.href ]]">
            [[ ::adv.title ]]
        </a>
    </h2>
    <p style="clear: both;" class="description">[[ ::adv.description.substr(0, 50) ]]...</p>
    <h3><a href="#">[[ ::adv.city ]]</a></h3>
</div>

<div class="o-cell price">
    <p ng-show="adv.price !== null">[[ adv.price + ' ' + adv.priceType.name ]]</p>
</div>
