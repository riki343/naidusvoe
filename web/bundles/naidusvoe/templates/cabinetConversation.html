<div ng-init="getConversation(conversation_id);"></div>

<ol class="breadcrumb" ng-if="(!spinner)">
    <li><a ng-href="/cabinet/messages">Повідомлення</a></li>
    <li class="active">[[ conv.advertismentTitle ]]</li>
</ol>


<div class="row" ng-if="spinner">
    <div class="col-xs-12 text-center" style="padding-top: 150px;">
        <div class="center-block whirly"></div>
    </div>
</div>

<div class="panel panel-default" ng-if="(!spinner)">
    <div class="panel-heading">
        <h4 align="center">Діалог</h4>
    </div>
    <div class="conversation-block panel-body" scroll-glue="glued">
        <div class="col-xs-12" ng-repeat="message in conv.messages">
            <div ng-if="message.first" class="col-xs-offset-1 col-xs-10">
                <h5 align="center" class="text-info">Нові повідомлення</h5>
                <hr style="margin-top: 5px;"/>
            </div>
            <div class="col-xs-11" ng-class="{'col-xs-offset-1': message.user.id == user.id }">
                <div class="row">
                    <div class="col-sm-2 col-xs-3" ng-if="message.user.id != user.id">
                        <div class="pull-right">
                            <img ng-src="[[ message.user.avatar ]]" class="img-circle img-responsive msg-avatar hidden-xs" alt="user" />
                            <p class="msg-nick">[[ message.user.username ]]</p>
                        </div>
                    </div>
                    <div class="col-sm-10 col-xs-9">
                        <div class="user-msg">
                            [[ message.message ]]
                        </div>
                    </div>
                    <div class="col-sm-2 col-xs-3" ng-if="message.user.id == user.id">
                        <div class="pull-left">
                            <img ng-src="[[ message.user.avatar ]]" class="img-circle img-responsive msg-avatar hidden-xs" alt="user" />
                            <p class="msg-nick">[[ message.user.username ]]</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="(!spinner)" class="panel-footer" style="height: 100px;">
        <div class="col-xs-12">
            <div class="form-horizontal">
                <div class="input-group input-group-sm">
                    <textarea class="form-control" ng-model="message" style="height: 80px; resize: none;"></textarea>
                    <div class="input-group-btn">
                        <button class="btn btn-default" style="height: 80px;" ng-click="sendNewMessage(message);">
                            Відправити
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
